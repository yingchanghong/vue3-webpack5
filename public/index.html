<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@3.5.2/animate.min.css"
		/> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <script src="https://www.itxst.com/package/sortable/Sortable.min.js"></script>
    <script src="https://blog-static.cnblogs.com/files/e-cat/cursor-effects.js"></script>
    <!-- 页面点击小红心 -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/TRHX/CDN-for-love109.cn@1.7/js/love.js"
    ></script>
    <!-- 鼠标点击烟花爆炸效果 -->
    <canvas

      style="position: fixed; left: 0; top: 0; z-index: 1; pointer-events: none"
    ></canvas>
    <script
      type="text/javascript"
      src="https://cdn.bootcss.com/animejs/2.2.0/anime.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/TRHX/CDN-for-love109.cn@1.7/js/fireworks.js"
    ></script>
    <script
      type="text/javascript"
      src="http://webapi.amap.com/maps?v=1.4.15&key=4365c3ae45b420802c375af5798187c3&plugin=AMap.Autocomplete,AMap.PlaceSearch"
    ></script>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
